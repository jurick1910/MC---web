<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registracija</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <form action="/sign_up" method="POST">
            <h1>Registracija</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Korisničko ime" required>
            </div>
            <div class="input-box">
                <input type="text" id="name" name="name" placeholder="Ime" required>
            </div>
            <div class="input-box">
                <input type="text" id="l_name" name="l_name" placeholder="Prezime" required>
            </div>
            <div class="input-box">
                <input type="email" id="email" name="email" placeholder="E-mail" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Lozinka" required>
            </div>

            <button type="submit" class="btn">Registriraj se</button>
        </form>
    </div>
    <script src="https://kit.fontawesome.com/f8e1a90484.js" crossorigin="anonymous"></script>
</body>
</html>
