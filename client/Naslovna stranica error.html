<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prijava</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lora:ital,wght@0,400..700;1,400..700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="wrapper">
        <form action="/sign_in" method="post">
            <h1>Prijava</h1>
            <div class="input-box">
                <input type="text" id="username" name="username" placeholder="Korisničko ime" required>
            </div>
            <div class="input-box">
                <input type="password" id="password" name="password" placeholder="Lozinka" required>
            </div>
            
            <h3 class="error" >Wrong username or password.</h3>

            <h3><a href="Profil.html">Zaboravljena lozinka</a></h3>

            <button type="submit" class="btn">Prijava</button>
        </form>
        <h2>Nemaš profil? <a href="Registracija.html">Registriraj se</a></h2>
    </div>
</body>
</html>
